<!DOCTYPE html>
<html>
  <head>
    <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src = "https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script> 

    <script src = "./js/Fish.js"></script>
    <script src = "./js/Treasure.js"></script>    
    <script src = "./js/Rotation.js"></script>
    <script src = "./js/Game.js"></script>

  </head>
  <body>
    <a-scene physics = "debug : true;">
      <a-a-assets>
        <a-asset-item 
          id = "island" 
          src = "./js/assets/island/scene.gltf">
        </a-asset-item>
        <a-asset-item
          id = "xyz"
          src = "./js/assets/coral_fish/scene.gltf">
        </a-asset-item>
        <a-asset-item
          id = "treasure"
          src = "./js/assets/treasure/model.gltf"
        ></a-asset-item>
        <a-asset-item
          id = "fish"
          src = "./js/assets/fish/scene.gltf"
        ></a-assbvet-item>
        <a-asset-item 
          id = "turtle" 
          src = "./js/assets/turtle/scene.gltf">
        </a-asset-item>        
        <a-asset-item
          id = "scuba_driver"
          src = "./js/assets/scuba_driver/scene.gltf"
          dynamic-body = "mass : 0"
          game-play
        ></a-asset-item>
      </a-a-assets>

      <!-- Sky -->
      <a-sky
        geometry = "primitive: sphere;"
        material = "shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;"
        radius = "100"
        theta-length = "180"
        side = "double"
        animation = "property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000"
      >

        <!--Island-->
        <a-entity
          gltf-model = "#island"
          scale = "1 1 1"
          position = "0 -15 -40"
        ></a-entity>

        <!--Treasures-->
        <a-entity
          gltf-model = "#treasure"
          scale = "15 15 15"
          position = "0 -30 -40"
          rotation = "0 90 0"
        ></a-entity>

        <a-entity
          gltf-model = "#treasure"
          scale = "15 15 15"
          position = "10 -30 -40"
          rotation = "0 90 0"
        ></a-entity>

        <a-entity
          gltf-model = "#treasure"
          scale = "15 15 15"
          position = "-15 -30 -40"
          rotation = "0 90 0"
        ></a-entity>

        <!--Coins-->
        <a-entity 
          position = "0 0 0" 
          id = "treasureCoins" 
          coins>
        </a-entity>

        <!--Fish-->
        <a-entity 
          gltf-model = '#fish'
          position = "18 0 -34" 
          id = "fishModels" 
          fish>
        </a-entity>
       
        <!--Turtule-->
        <a-entity
          gltf-model = "#turtle"
          scale = "0.005 0.005 0.005"
          position = "0 -30 0"
          rotation = "0 90 0"
        ></a-entity>
      </a-sky>

      <!--Scuba Driver-->
      <a-entity
        gltf-model = "#scuba_driver"
        scale = "0.1 0.1 0.1"
        position = "5 0 15"
        rotation = "0 90 -20"        
        diver-rotation-reader
      >
        <a-sphere
          id = "bubble"
          position = "52.9 119.9 -49.3"
          radius = "1"
          color = "#b2ebf2"
          animation = "property: position; to: 52.9 300 -49.3; easing:linear; loop: true; dur: 2000"
        ></a-sphere>
      </a-entity>

      <a-cylinder color = "#00009e" radius = "100" opacity = "0.2"></a-cylinder>

      <a-entity
        camera = "active: true"
        look-controls
        position = "0 10 25"
      ></a-entity>
    </a-scene>
  </body>
</html>
